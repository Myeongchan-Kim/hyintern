{% extends "layout.html" %}
<!--show_entries.html-->
{% block body %}
    <ul data-role="listview" data-split-icon="phone" data-split-theme="a" data-inset="true">
    {% for row in list %}
    <li><a href="#notyet" class="ui-icon-delete" data-rel="dialog"><h2>{{ row.title}}</h2></a><a href="tel:{{row.phone_num|safe}}" >전화걸기</a></li>
  {% else %}
    <li><em>아직 아무 번호가 없습니다.</em></li>
  {% endfor %}
  </ul>
{% endblock %}
